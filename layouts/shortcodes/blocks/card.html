<div class="col">
  <div class="card h-100 shadow-sm border-0">
    <div class="position-relative">
      <img src="{{ .Get "imgSrc" }}" class="card-img-top" alt="{{ .Get "altText" | default "Card image" }}" style="height: 250px; object-fit: cover;">
      <div class="card-img-overlay d-flex align-items-end p-0">
        <h5 class="card-title text-white bg-dark bg-opacity-75 w-100 m-0 p-2">{{ .Get "title" }}</h5>
      </div>
    </div>
    <div class="card-body">
      <p class="card-text">{{ .Get "text" }}</p>
    </div>
    <div class="card-footer bg-transparent border-0">
      <a href="{{ .Get "url" }}" class="btn btn-primary w-100">Read more</a>
    </div>
  </div>
</div>
